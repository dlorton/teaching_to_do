<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Test</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        h1 { font-size: 2em; }
    </style>
</head>
<body>

    <h1 id="test-heading">If you see this text, JavaScript did not run.</h1>
    <p>This is a test to confirm that JavaScript is being executed by the browser.</p>

    <script>
        // This script will change the text of the h1 element above.
        // If the text changes, we know JavaScript is working correctly on your page.
        try {
            document.addEventListener('DOMContentLoaded', function() {
                const heading = document.getElementById('test-heading');
                if (heading) {
                    heading.textContent = 'Success! JavaScript is running.';
                    heading.style.color = 'green';
                } else {
                    // This part should not be reachable, but is here for debugging.
                    alert('Error: Could not find the heading element.');
                }
            });
        } catch (e) {
            // If any error happens, show an alert.
            alert('A critical JavaScript error occurred: ' + e.message);
        }
    </script>

</body>
</html>
