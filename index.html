<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN SYSTEM: COLORS & FONTS --- */
        :root {
            --bg-primary: #121212; /* Very dark gray, not pure black */
            --bg-secondary: #1E1E1E; /* Lighter gray for cards/surfaces */
            --text-primary: #E0E0E0; /* Off-white for readability */
            --text-secondary: #A0A0A0; /* Gray for less important text */
            --border-color: #333333;
            
            --accent-primary: #4DB6AC; /* A modern, vibrant teal */
            --accent-secondary: #80CBC4; /* Lighter teal for edit actions */
            --accent-tertiary: #26A69A; /* Darker teal for hover states */
            --accent-danger: #FF8A80;  /* Softer coral for delete */
            --accent-danger-hover: #FF5252; /* Brighter coral for hover */
            --accent-warning: #FFB74D; /* Soft orange for deadline warnings */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* --- LAYOUT & CONTAINERS --- */
        .container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 1200px;
        }

        h1 { text-align: center; color: var(--text-primary); margin: 0; }
        .hidden { display: none !important; }
        #auth-container { text-align: center; margin-top: 50px; }
        #app-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 25px; }

        /* --- BUTTONS --- */
        .btn { border: 1px solid transparent; border-radius: 6px; padding: 8px 16px; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s ease; }
        
        .add-task-btn, .save-btn { background-color: var(--accent-primary); border-color: var(--accent-primary); color: var(--bg-primary); }
        .add-task-btn:hover, .save-btn:hover { opacity: 0.85; }
        
        .edit-btn, #toggle-reorder-btn { background-color: transparent; border: 1px solid var(--text-secondary); color: var(--text-secondary); }
        .edit-btn:hover, #toggle-reorder-btn:hover { background-color: #333; border-color: #444; color: var(--text-primary); }
        
        .delete-btn { background-color: transparent; border-color: transparent; color: var(--accent-danger); padding: 8px; }
        .delete-btn:hover { background-color: rgba(239, 83, 80, 0.1); }
        
        #add-category-btn { background-color: var(--accent-primary); color: var(--bg-primary); }
        .logout-btn { background-color: #444; color: #fff; border: none; }
        .google-login-btn { background-color: #4285F4; color: white; border: none; font-size: 16px; padding: 10px 20px; }

        /* --- FORMS & INPUTS --- */
        #add-category-area { display: flex; gap: 10px; margin-bottom: 25px; }
        .add-task-area { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        #new-category-input, .new-task-input, .edit-input, .task-due-date-input {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
        }
        .new-task-input { flex-grow: 1; }
        #new-category-input:focus, .new-task-input:focus, .edit-input:focus, .task-due-date-input:focus { outline: none; border-color: var(--accent-primary); }

        /* --- CATEGORIES & TASKS --- */
        #categories-container { display: flex; flex-direction: row; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .category-block { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 8px; padding: 15px; flex: 1 1 300px; max-width: 100%; transition: border-color 0.2s ease-in-out; }
        .category-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .category-title { font-size: 1.2em; font-weight: bold; }
        
        .task-list { list-style-type: none; padding: 0; }
        .task-list li { background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 6px; margin-top: 8px; display: flex; align-items: center; gap: 10px; padding: 12px; }
        .task-checkbox { margin-right: 4px; }
        .task-content { flex-grow: 1; display: flex; flex-direction: column; }
        .task-text { cursor: text; }
        .task-due-date { font-size: 0.8em; color: var(--text-secondary); margin-top: 4px; }
        .task-due-date.overdue { color: var(--accent-danger); }
        .task-due-date.due-today { color: var(--accent-warning); }
        li.completed .task-text, li.completed .task-due-date { text-decoration: line-through; opacity: 0.5; }

        /* --- DRAG & DROP --- */
        .reordering-active .category-block { cursor: grab; border: 1px solid var(--accent-primary); }
        .task-list li { cursor: grab; }
        .sortable-ghost { opacity: 0.4; background: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-container"><h1>My To-Do List</h1><p>Please sign in to continue</p><button id="login-btn" class="google-login-btn">Sign in with Google</button></div>
        <div id="app-container" class="hidden">
            <div id="app-header">
                <h1 id="main-title">My To-Do List</h1>
                <div>
                    <button id="edit-title-btn" class="btn edit-btn">Edit Title</button>
                    <button id="toggle-reorder-btn" class="btn">Reorder Categories</button>
                    <button id="logout-btn" class="logout-btn">Sign Out</button>
                </div>
            </div>
            <div id="add-category-area"><input type="text" id="new-category-input" placeholder="Create a new category..."><button id="add-category-btn" class="btn">Add Category</button></div>
            <div id="categories-container"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    
    <script>
        // --- CONFIG & INITIAL SETUP ---
        const firebaseConfig = {
            apiKey: "AIzaSyBb0S_7U8FPaoUgjYpt_TlaAnJTBqNdvIE",
            authDomain: "teaching-to-do-list.firebaseapp.com",
            projectId: "teaching-to-do-list",
            storageBucket: "teaching-to-do-list.firebasestorage.app",
            messagingSenderId: "436829328408",
            appId: "1:436829328408:web:6cc89bf82f9610c2689f6d",
            measurementId: "G-32552MXKEK"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const logoutBtn = document.getElementById('logout-btn');
        const newCategoryInput = document.getElementById('new-category-input');
        const addCategoryBtn = document.getElementById('add-category-btn');
        const categoriesContainer = document.getElementById('categories-container');
        let listeners = {};
        let categorySortableInstance = null;

        // --- AUTHENTICATION ---
        // REMOVED: handleRedirectSignIn() function is no longer needed.
        
        auth.onAuthStateChanged(user => {
            if (user) {
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                loadUserTitle(user.uid);
                attachUserListeners(user.uid);
            } else {
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                cleanupListeners();
            }
        });

        function attachUserListeners(userId) {
            const categoriesCollection = db.collection('users').doc(userId).collection('categories');
            if (listeners.categories) listeners.categories();
            listeners.categories = categoriesCollection.orderBy("order", "asc").onSnapshot(snapshot => {
                const categories = [];
                snapshot.forEach(doc => categories.push({ id: doc.id, ...doc.data() }));
                renderCategories(categories, userId);
            });
        }
        
        function cleanupListeners() {
            Object.values(listeners).forEach(unsubscribe => unsubscribe());
            listeners = {};
            categoriesContainer.innerHTML = '';
        }

        // --- RENDERING ---
        function renderCategories(categories, userId) {
            categoriesContainer.innerHTML = '';
            appContainer.classList.remove('reordering-active');
            const reorderBtn = document.getElementById('toggle-reorder-btn');
            if (reorderBtn) {
                reorderBtn.textContent = 'Reorder Categories';
                reorderBtn.style.backgroundColor = '';
                reorderBtn.style.color = '';
            }

            categories.forEach(category => {
                const categoryBlock = document.createElement('div');
                categoryBlock.className = 'category-block';
                categoryBlock.dataset.categoryId = category.id;
                categoryBlock.innerHTML = `
                    <div class="category-header">
                        <span class="category-title">${category.name}</span>
                        <div class="category-actions">
                            <button class="btn edit-btn category-edit-btn">Edit</button>
                            <button class="btn delete-btn category-delete-btn">Delete</button>
                        </div>
                    </div>
                    <div class="add-task-area">
                        <input type="text" class="new-task-input" placeholder="Add a new task...">
                        <input type="date" class="task-due-date-input">
                        <button class="btn add-task-btn">Add</button>
                    </div>
                    <ul class="task-list"></ul>
                `;
                categoriesContainer.appendChild(categoryBlock);

                const taskListElement = categoryBlock.querySelector('.task-list');
                const tasksCollection = db.collection('users').doc(userId).collection('categories').doc(category.id).collection('tasks');
                if (listeners[category.id]) listeners[category.id]();
                listeners[category.id] = tasksCollection.orderBy("order", "asc").onSnapshot(snapshot => {
                    const tasks = [];
                    snapshot.forEach(doc => tasks.push({ id: doc.id, ...doc.data() }));
                    renderTasks(tasks, taskListElement);
                });
            });
            initializeSortables();
        }

        function renderTasks(tasks, taskListElement) {
            taskListElement.innerHTML = '';
            tasks.forEach(task => {
                const taskItem = document.createElement('li');
                taskItem.dataset.taskId = task.id;
                if (task.isComplete) {
                    taskItem.classList.add('completed');
                }

                const formattedDate = task.dueDate ? formatDate(task.dueDate.toDate()) : '';
                const dateClass = task.dueDate ? getDateClass(task.dueDate.toDate()) : '';

                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.isComplete ? 'checked' : ''}>
                    <div class="task-content">
                        <span class="task-text">${task.text}</span>
                        ${formattedDate ? `<span class="task-due-date ${dateClass}">${formattedDate}</span>` : ''}
                    </div>
                    <div class="button-container">
                        <button class="btn edit-btn task-edit-btn">Edit</button>
                        <button class="btn delete-btn task-delete-btn">Delete</button>
                    </div>
                `;
                taskListElement.appendChild(taskItem);
            });
        }
        
        // --- HELPER FUNCTIONS ---
        function formatDate(date) {
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function getDateClass(date) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const dueDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());

            if (dueDate < today) return 'overdue';
            if (dueDate.getTime() === today.getTime()) return 'due-today';
            return '';
        }
        
        // --- EDIT MODE & DRAG-DROP ---
        function toggleTaskEditMode(taskItem, isEditing) {
            const taskTextSpan = taskItem.querySelector('.task-text');
            const buttonContainer = taskItem.querySelector('.button-container');
            if (isEditing) {
                taskTextSpan.style.display = 'none';
                buttonContainer.style.display = 'none';
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'edit-input';
                input.value = taskTextSpan.textContent;
                const saveBtn = document.createElement('button');
                saveBtn.className = 'btn save-btn task-save-btn';
                saveBtn.textContent = 'Save';
                taskItem.prepend(input);
                taskItem.appendChild(saveBtn);
                input.focus();
            }
        }
        
        function toggleCategoryEditMode(categoryHeader, isEditing) {
            const titleSpan = categoryHeader.querySelector('.category-title');
            const actionsDiv = categoryHeader.querySelector('.category-actions');
            if (isEditing) {
                titleSpan.style.display = 'none';
                actionsDiv.style.display = 'none';
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'edit-input';
                input.value = titleSpan.textContent;
                const saveBtn = document.createElement('button');
                saveBtn.className = 'btn save-btn category-save-btn';
                saveBtn.textContent = 'Save';
                categoryHeader.prepend(input);
                categoryHeader.appendChild(saveBtn);
                input.focus();
            }
        }

        function initializeSortables() {
            const user = auth.currentUser;
            if (!user) return;
            
            if (categorySortableInstance) {
                categorySortableInstance.destroy();
            }
            categorySortableInstance = new Sortable(categoriesContainer, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                disabled: true, 
                onEnd: (evt) => {
                    const categoryElements = [...categoriesContainer.children];
                    updateCategoryOrder(categoryElements);
                }
            });
            document.querySelectorAll('.task-list').forEach(taskList => {
                new Sortable(taskList, {
                    group: 'tasks',
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    onEnd: (evt) => {
                        const categoryId = evt.target.closest('.category-block').dataset.categoryId;
                        const taskElements = [...evt.target.children];
                        updateTaskOrder(categoryId, taskElements);
                    }
                });
            });
        }

        // --- EVENT LISTENERS ---
        document.body.addEventListener('click', e => {
            // UPDATED: Reverted to signInWithPopup
            if (e.target.id === 'login-btn') {
                auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
            }
        });

        logoutBtn.addEventListener('click', () => auth.signOut());
        addCategoryBtn.addEventListener('click', addCategory);
        newCategoryInput.addEventListener('keypress', e => { if (e.key === 'Enter') addCategory(); });

        document.getElementById('edit-title-btn').addEventListener('click', e => {
            const titleElement = document.getElementById('main-title');
            const currentTitle = titleElement.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'edit-input'; 
            input.value = currentTitle;
            titleElement.replaceWith(input);
            input.focus();

            const saveTitle = () => {
                const newTitle = input.value.trim();
                if (newTitle && newTitle !== currentTitle) {
                    updateUserTitle(newTitle);
                }
                const newTitleElement = document.createElement('h1');
                newTitleElement.id = 'main-title';
                newTitleElement.textContent = newTitle || currentTitle;
                input.replaceWith(newTitleElement);
            };
            input.addEventListener('blur', saveTitle);
            input.addEventListener('keypress', e => { if (e.key === 'Enter') input.blur(); });
        });

        document.getElementById('toggle-reorder-btn').addEventListener('click', () => {
            if (!categorySortableInstance) return;
            const isDisabled = categorySortableInstance.option('disabled');
            categorySortableInstance.option('disabled', !isDisabled);
            appContainer.classList.toggle('reordering-active');
            const btn = document.getElementById('toggle-reorder-btn');
            btn.textContent = !isDisabled ? 'Done Reordering' : 'Reorder Categories';
            
            if (!isDisabled) {
                btn.style.backgroundColor = 'var(--accent-primary)';
                btn.style.color = 'var(--bg-primary)';
                btn.style.borderColor = 'var(--accent-primary)';
            } else {
                btn.style.backgroundColor = '';
                btn.style.color = '';
                btn.style.borderColor = '';
            }
        });
        
        categoriesContainer.addEventListener('click', e => {
            const user = auth.currentUser;
            if (!user) return;

            // NEW: Handle checkbox click
            if (e.target.classList.contains('task-checkbox')) {
                const taskItem = e.target.closest('li');
                const taskId = taskItem.dataset.taskId;
                const categoryId = e.target.closest('.category-block').dataset.categoryId;
                toggleTaskComplete(categoryId, taskId, e.target.checked);
                return;
            }

            const categoryBlock = e.target.closest('.category-block');
            if (!categoryBlock) return;
            const categoryId = categoryBlock.dataset.categoryId;

            // UPDATED: Add Task
            if (e.target.classList.contains('add-task-btn')) {
                const taskInput = categoryBlock.querySelector('.new-task-input');
                const dateInput = categoryBlock.querySelector('.task-due-date-input');
                const taskText = taskInput.value.trim();
                const dueDate = dateInput.value;
                if (taskText) {
                    addTask(taskText, dueDate, categoryId);
                }
                taskInput.value = '';
                dateInput.value = '';
            } 
            // Category Edit/Delete
            else if (e.target.classList.contains('category-edit-btn')) {
                toggleCategoryEditMode(e.target.closest('.category-header'), true);
            } else if (e.target.classList.contains('category-save-btn')) {
                const newName = categoryBlock.querySelector('.edit-input').value.trim();
                if (newName) updateCategory(categoryId, newName);
            } else if (e.target.classList.contains('category-delete-btn')) {
                if (confirm('Are you sure you want to delete this category and all its tasks?')) deleteCategory(categoryId);
            } 
            // Task Edit/Delete
            else {
                const taskItem = e.target.closest('li');
                if (!taskItem) return;
                const taskId = taskItem.dataset.taskId;
                if (e.target.classList.contains('task-edit-btn')) {
                    toggleTaskEditMode(taskItem, true);
                } else if (e.target.classList.contains('task-save-btn')) {
                    const newText = taskItem.querySelector('.edit-input').value.trim();
                    if (newText) updateTask(categoryId, taskId, newText);
                } else if (e.target.classList.contains('task-delete-btn')) {
                    if (confirm('Are you sure you want to delete this task?')) deleteTask(categoryId, taskId);
                }
            }
        });
        
        categoriesContainer.addEventListener('keypress', e => {
            if (e.key !== 'Enter') return;
            const user = auth.currentUser;
            if (!user) return;
            const categoryBlock = e.target.closest('.category-block');
            if (!categoryBlock) return;
            const categoryId = categoryBlock.dataset.categoryId;

            if (e.target.classList.contains('new-task-input')) {
                const taskInput = e.target;
                const dateInput = categoryBlock.querySelector('.task-due-date-input');
                const taskText = taskInput.value.trim();
                const dueDate = dateInput.value;
                if (taskText) {
                    addTask(taskText, dueDate, categoryId);
                }
                taskInput.value = '';
                dateInput.value = '';
            } else if (e.target.classList.contains('edit-input')) {
                const newText = e.target.value.trim();
                const taskItem = e.target.closest('li');
                if (newText) {
                    if(taskItem) {
                        updateTask(categoryId, taskItem.dataset.taskId, newText);
                    } else {
                        updateCategory(categoryId, newText);
                    }
                }
            }
        });

        // --- DATABASE ACTIONS ---
        function loadUserTitle(userId) {
            const userDocRef = db.collection('users').doc(userId);
            userDocRef.get().then(doc => {
                if (doc.exists && doc.data().title) {
                    document.getElementById('main-title').textContent = doc.data().title;
                }
            });
        }
        
        function updateUserTitle(newTitle) {
            const user = auth.currentUser;
            if (!user || !newTitle) return;
            db.collection('users').doc(user.uid).set({ title: newTitle }, { merge: true })
              .catch(error => console.error("Error updating title: ", error));
        }

        function addCategory() {
            const categoryName = newCategoryInput.value.trim();
            const user = auth.currentUser;
            if (!categoryName || !user) return;
            const categoriesRef = db.collection('users').doc(user.uid).collection('categories');
            categoriesRef.get().then(snapshot => {
                categoriesRef.add({ 
                    name: categoryName, 
                    order: snapshot.size, 
                    createdAt: firebase.firestore.FieldValue.serverTimestamp() 
                });
            });
            newCategoryInput.value = '';
        }

        function addTask(taskText, dueDate, categoryId) {
            const user = auth.currentUser;
            if (!taskText || !categoryId || !user) return;

            const newTask = {
                text: taskText,
                order: 0,
                isComplete: false,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                dueDate: dueDate ? new Date(dueDate) : null
            };

            const tasksRef = db.collection('users').doc(user.uid).collection('categories').doc(categoryId).collection('tasks');
            tasksRef.get().then(snapshot => {
                newTask.order = snapshot.size;
                tasksRef.add(newTask);
            });
        }

        function toggleTaskComplete(categoryId, taskId, isComplete) {
            const user = auth.currentUser;
            if (!user) return;
            db.collection('users').doc(user.uid).collection('categories').doc(categoryId).collection('tasks').doc(taskId)
              .update({ isComplete: isComplete })
              .catch(err => console.error("Error updating task status", err));
        }

        function deleteCategory(categoryId) {
            const user = auth.currentUser;
            if (!categoryId || !user) return;
            db.collection('users').doc(user.uid).collection('categories').doc(categoryId).delete();
        }

        function deleteTask(categoryId, taskId) {
            const user = auth.currentUser;
            if (!categoryId || !taskId || !user) return;
            db.collection('users').doc(user.uid).collection('categories').doc(categoryId).collection('tasks').doc(taskId).delete();
        }

        function updateTask(categoryId, taskId, newText) {
            const user = auth.currentUser;
            if (!categoryId || !taskId || !newText || !user) return;
            db.collection('users').doc(user.uid).collection('categories').doc(categoryId).collection('tasks').doc(taskId)
              .update({ text: newText })
              .catch(error => console.error("Error updating task: ", error));
        }
        
        function updateCategory(categoryId, newName) {
            const user = auth.currentUser;
            if (!categoryId || !newName || !user) return;
            db.collection('users').doc(user.uid).collection('categories').doc(categoryId)
              .update({ name: newName })
              .catch(error => console.error("Error updating category: ", error));
        }

        function updateCategoryOrder(categoryElements) {
            const user = auth.currentUser;
            if (!user) return;
            const batch = db.batch();
            categoryElements.forEach((element, index) => {
                const docRef = db.collection('users').doc(user.uid).collection('categories').doc(element.dataset.categoryId);
                batch.update(docRef, { order: index });
            });
            batch.commit().catch(err => console.error("Error updating category order", err));
        }

        function updateTaskOrder(categoryId, taskElements) {
            const user = auth.currentUser;
            if (!user || !categoryId) return;
            const batch = db.batch();
            taskElements.forEach((element, index) => {
                const docRef = db.collection('users').doc(user.uid).collection('categories').doc(categoryId).collection('tasks').doc(element.dataset.taskId);
                batch.update(docRef, { order: index });
            });
            batch.commit().catch(err => console.error("Error updating task order", err));
        }
    </script>
</body>
</html>
