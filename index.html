        #categories-container { display: flex; flex-direction: row; flex-wrap: wrap; gap: 15px; justify-content: center; }
        .category-block { background: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 15px; flex: 1 1 280px; max-width: 100%; transition: border-color 0.2s ease-in-out; }

        .category-title { font-size: 1.2em; font-weight: bold; }
        .category-actions .btn { font-size: 0.8em; }
        .add-task-area { display: flex; gap: 10px; margin-bottom: 15px; }
        .new-task-input, .edit-input { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .add-task-btn { padding: 8px 12px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        .task-list { list-style-type: none; padding: 0; }

        .task-list li:first-child { border-top: 1px solid #eee; }
        .task-text { flex-grow: 1; }
        .btn { color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; transition: background-color 0.2s; }
        .edit-btn { background-color: #ffc107; }
        .save-btn { background-color: #28a745; }
        .delete-btn { background-color: #dc3545; }
        .sortable-ghost { opacity: 0.4; background: #c8ebfb; }
        #toggle-reorder-btn { background-color: #ffc107; color: #333; margin-right: 10px; }
        .reordering-active .category-block { cursor: grab; border: 1px solid #007bff; }
    </style>
</head>
