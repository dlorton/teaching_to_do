<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Define color palette and base styles */
        :root {
            --bg-primary: #121212; /* Very dark gray, not pure black */
            --bg-secondary: #1E1E1E; /* Lighter gray for cards/surfaces */
            --text-primary: #E0E0E0; /* Off-white for readability */
            --text-secondary: #A0A0A0; /* Gray for less important text */
            --border-color: #333333;
            
            --accent-primary: #4DB6AC; /* A modern, vibrant teal */
            --accent-secondary: #80CBC4; /* Lighter teal for edit actions */
            --accent-tertiary: #26A69A; /* Darker teal for hover states */
            --accent-danger: #FF8A80;  /* Softer coral for delete */
            --accent-danger-hover: #FF5252; /* Brighter coral for hover */
            --accent-warning: #FFB74D; /* Soft orange for deadline warnings */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 1200px;
        }

        h1 { text-align: center; color: var(--text-primary); margin: 0; }
        .hidden { display: none !important; }
        #auth-container { text-align: center; margin-top: 50px; }

        #app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* --- REDESIGNED BUTTONS --- */
        .btn {
            border: 1px solid transparent;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Primary Action Button (Add) */
        #add-category-btn, .add-task-btn, .save-btn {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
            color: var(--bg-primary);
        }
        #add-category-btn:hover, .add-task-btn:hover, .save-btn:hover {
            background-color: var(--accent-tertiary);
            border-color: var(--accent-tertiary);
        }

        /* Secondary Action Buttons (Edit, Reorder) */
        .edit-btn, #toggle-reorder-btn {
            background-color: transparent;
            border-color: var(--accent-secondary);
            color: var(--accent-secondary);
        }
        .edit-btn:hover, #toggle-reorder-btn:hover {
            background-color: var(--accent-secondary);
            color: var(--bg-primary);
        }
        
        /* Destructive Action Button (Delete) */
        .delete-btn {
            background-color: transparent;
            border-color: var(--accent-danger);
            color: var(--accent-danger);
        }
        .delete-btn:hover {
            background-color: var(--accent-danger-hover);
            border-color: var(--accent-danger-hover);
            color: #fff;
        }
        
        .logout-btn { 
            background-color: #444; 
            color: #fff; 
            border: none; 
        }
        .logout-btn:hover {
            background-color: #555;
        }
        
        .google-login-btn { 
            background-color: #4285F4; 
            color: white; 
            border: none; 
            font-size: 16px; 
            padding: 10px 20px; 
            border-radius: 6px;
            cursor: pointer;
        }

        /* --- REDESIGNED COMPONENTS --- */
        #add-category-area { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 25px; 
        }
        
        #new-category-input, .new-task-input, .edit-input, .deadline-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
        }
        
        #new-category-input:focus, .new-task-input:focus, .edit-input:focus, .deadline-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        #categories-container { 
            display: flex; 
            flex-direction: row; 
            flex-wrap: wrap; 
            gap: 20px; 
            justify-content: center; 
        }
        
        .category-block {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            flex: 1 1 300px;
            max-width: 100%;
            min-width: 300px;
            transition: border-color 0.2s ease-in-out;
        }

        .category-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            margin-bottom: 15px; 
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .category-title { 
            font-size: 1.2em; 
            font-weight: bold; 
            flex: 1;
            min-width: 0;
            word-wrap: break-word;
        }
        
        .category-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .add-task-area {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .task-list { 
            list-style-type: none; 
            padding: 0; 
            margin: 0;
        }
        
        .task-list li {
            background: var(--bg-primary);
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-top: 8px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            cursor: grab;
            transition: all 0.2s ease;
        }
        
        .task-list li:hover {
            border-color: var(--accent-primary);
        }
        
        .task-list li.completed {
            opacity: 0.6;
        }
        
        .task-list li.overdue {
            border-left: 3px solid var(--accent-warning);
        }
        
        /* Checkbox styling */
        .task-checkbox {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: var(--accent-primary);
        }
        
        .task-content {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .task-text {
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .task-text.completed {
            text-decoration: line-through;
            color: var(--text-secondary);
        }
        
        .task-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .task-meta-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .deadline-label {
            color: var(--text-secondary);
        }
        
        .deadline-value {
            color: var(--text-primary);
        }
        
        .deadline-value.overdue {
            color: var(--accent-warning);
            font-weight: 500;
        }
        
        .add-deadline-btn {
            background: none;
            border: none;
            color: var(--accent-secondary);
            cursor: pointer;
            font-size: 12px;
            padding: 0;
            text-decoration: underline;
        }
        
        .add-deadline-btn:hover {
            color: var(--accent-primary);
        }
        
        .task-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }
        
        .deadline-edit-area {
            display: flex;
            gap: 6px;
            align-items: center;
            margin-top: 4px;
        }
        
        .deadline-input {
            font-size: 12px;
            padding: 4px 8px;
            width: 140px;
        }

        /* --- Reorder Toggle Styles --- */
        .reordering-active .category-block {
            cursor: grab;
            border: 1px solid var(--accent-primary);
        }
        
        .sortable-ghost { 
            opacity: 0.4; 
            background: #333; 
        }
        
        /* Edit mode styling */
        .edit-mode .task-content {
            width: 100%;
        }
        
        .edit-mode .edit-input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-container">
            <h1>My To-Do List</h1>
            <p>Please sign in to continue</p>
            <button id="login-btn" class="google-login-btn">Sign in with Google</button>
        </div>
        <div id="app-container" class="hidden">
            <div id="app-header">
                <h1 id="main-title">My To-Do List</h1>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button id="edit-title-btn" class="btn edit-btn">Edit Title</button>
                    <button id="toggle-reorder-btn" class="btn">Reorder Categories</button>
                    <button id="logout-btn" class="btn logout-btn">Sign Out</button>
                </div>
            </div>
            <div id="add-category-area">
                <input type="text" id="new-category-input" placeholder="Create a new category...">
                <button id="add-category-btn" class="btn">Add Category</button>
            </div>
            <div id="categories-container"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    
    <script>
        // --- CONFIG & INITIAL SETUP ---
        const firebaseConfig = {
            apiKey: "AIzaSyBb0S_7U8FPaoUgjYpt_TlaAnJTBqNdvIE",
            authDomain: "dlorton.github.io", "teaching-to-do-list.firebaseapp.com", "teaching-to-do-list.web.app",
            projectId: "teaching-to-do-list",
            storageBucket: "teaching-to-do-list.firebasestorage.app",
            messagingSenderId: "436829328408",
            appId: "1:436829328408:web:6cc89bf82f9610c2689f6d",
            measurementId: "G-32552MXKEK"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const logoutBtn = document.getElementById('logout-btn');
        const newCategoryInput = document.getElementById('new-category-input');
        const addCategoryBtn = document.getElementById('add-category-btn');
        const categoriesContainer = document.getElementById('categories-container');
        let listeners = {};
        let categorySortableInstance = null;

        // --- UTILITY FUNCTIONS ---
        function formatTimestamp(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        function formatDeadline(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString();
        }
        
        function isOverdue(deadline) {
            if (!deadline) return false;
            const deadlineDate = deadline.toDate ? deadline.toDate() : new Date(deadline);
            return deadlineDate < new Date();
        }

        // --- AUTHENTICATION ---
        function handleRedirectSignIn() {
            auth.getRedirectResult()
                .then((result) => {
                    if (result.user) console.log("Signed in via redirect!", result.user);
                }).catch((error) => {
                    console.error("Error during redirect sign-in:", error);
                    authContainer.innerHTML = '<h1>My To-Do List</h1><p>An error occurred. Please try again.</p><button id="login-btn" class="google-login-btn">Sign in with Google</button>';
                });
        }
        handleRedirectSignIn();

        auth.onAuthStateChanged(user => {
            if (user) {
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                loadUserTitle(user.uid);
                attachUserListeners(user.uid);
            } else {
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                cleanupListeners();
            }
        });

        function attachUserListeners(userId) {
            const categoriesCollection = db.collection('users').doc(userId).collection('categories');
            if (listeners.categories) listeners.categories();
            listeners.categories = categoriesCollection.orderBy("order", "asc").onSnapshot(snapshot => {
                const categories = [];
                snapshot.forEach(doc => categories.push({ id: doc.id, ...doc.data() }));
                renderCategories(categories, userId);
            });
        }
        
        function cleanupListeners() {
            Object.values(listeners).forEach(unsubscribe => unsubscribe());
            listeners = {};
            categoriesContainer.innerHTML = '';
        }

        // --- RENDERING ---
        function renderCategories(categories, userId) {
            categoriesContainer.innerHTML = '';
            appContainer.classList.remove('reordering-active');
            const reorderBtn = document.getElementById('toggle-reorder-btn');
            if (reorderBtn) {
                reorderBtn.textContent = 'Reorder Categories';
                reorderBtn.style.backgroundColor = '';
                reorderBtn.style.color = '';
                reorderBtn.style.borderColor = '';
            }

            categories.forEach(category => {
                const categoryBlock = document.createElement('div');
                categoryBlock.className = 'category-block';
                categoryBlock.dataset.categoryId = category.id;
                categoryBlock.innerHTML = `
                    <div class="category-header">
                        <span class="category-title">${category.name}</span>
                        <div class="category-actions">
                            <button class="btn btn-sm edit-btn category-edit-btn">Edit</button>
                            <button class="btn btn-sm delete-btn category-delete-btn">Delete</button>
                        </div>
                    </div>
                    <div class="add-task-area">
                        <input type="text" class="new-task-input" placeholder="Add a new task...">
                        <button class="btn add-task-btn">Add</button>
                    </div>
                    <ul class="task-list"></ul>
                `;
                categoriesContainer.appendChild(categoryBlock);

                const taskListElement = categoryBlock.querySelector('.task-list');
                const tasksCollection = db.collection('users').doc(userId).collection('categories').doc(category.id).collection('tasks');
                if (listeners[category.id]) listeners[category.id]();
                listeners[category.id] = tasksCollection.orderBy("order", "asc").onSnapshot(snapshot => {
                    const tasks = [];
                    snapshot.forEach(doc => tasks.push({ id: doc.id, ...doc.data() }));
                    renderTasks(tasks, taskListElement, category.id);
                });
            });
            initializeSortables();
        }

        function renderTasks(tasks, taskListElement, categoryId) {
            taskListElement.innerHTML = '';
            tasks.forEach(task => {
                const taskItem = document.createElement('li');
                taskItem.dataset.taskId = task.id;
                taskItem.dataset.categoryId = categoryId;
                
                if (task.completed) {
                    taskItem.classList.add('completed');
                }
                if (task.deadline && !task.completed && isOverdue(task.deadline)) {
                    taskItem.classList.add('overdue');
                }
                
                const createdTime = task.createdAt ? formatTimestamp(task.createdAt) : 'Just now';
                const deadlineDisplay = task.deadline ? 
                    `<div class="task-meta-row">
                        <span class="deadline-label">Due:</span>
                        <span class="deadline-value ${isOverdue(task.deadline) && !task.completed ? 'overdue' : ''}">${formatDeadline(task.deadline)}</span>
                    </div>` : 
                    `<button class="add-deadline-btn" data-task-id="${task.id}">+ Add deadline</button>`;
                
                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <div class="task-content">
                        <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                        <div class="task-meta">
                            <div class="task-meta-row">
                                <span class="deadline-label">Created:</span>
                                <span>${createdTime}</span>
                            </div>
                            ${deadlineDisplay}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-sm edit-btn task-edit-btn">Edit</button>
                        <button class="btn btn-sm delete-btn task-delete-btn">Delete</button>
                    </div>
                `;
                taskListElement.appendChild(taskItem);
            });
        }
        
        // --- EDIT MODE HELPERS ---
        function toggleTaskEditMode(taskItem, isEditing) {
            const taskContent = taskItem.querySelector('.task-content');
            const taskActions = taskItem.querySelector('.task-actions');
            const checkbox = taskItem.querySelector('.task-checkbox');
            const taskText = taskItem.querySelector('.task-text').textContent;
            
            if (isEditing) {
                taskItem.classList.add('edit-mode');
                checkbox.style.display = 'none';
                taskContent.innerHTML = `
                    <input type="text" class="edit-input task-text-edit" value="${taskText}">
                `;
                taskActions.innerHTML = `
                    <button class="btn btn-sm save-btn task-save-btn">Save</button>
                `;
                taskContent.querySelector('.task-text-edit').focus();
            }
        }
        
        function toggleCategoryEditMode(categoryHeader, isEditing) {
            const titleSpan = categoryHeader.querySelector('.category-title');
            const actionsDiv = categoryHeader.querySelector('.category-actions');
            if (isEditing) {
                const currentTitle = titleSpan.textContent;
                titleSpan.style.display = 'none';
                actionsDiv.style.display = 'none';
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'edit-input';
                input.value = currentTitle;
                const saveBtn = document.createElement('button');
                saveBtn.className = 'btn save-btn category-save-btn';
                saveBtn.textContent = 'Save';
                categoryHeader.insertBefore(input, titleSpan);
                categoryHeader.appendChild(saveBtn);
                input.focus();
            }
        }
        
        function showDeadlineInput(taskMetaElement, taskId, categoryId) {
            const addDeadlineBtn = taskMetaElement.querySelector('.add-deadline-btn');
            if (!addDeadlineBtn) return;
            
            const deadlineEditArea = document.createElement('div');
            deadlineEditArea.className = 'deadline-edit-area';
            deadlineEditArea.innerHTML = `
                <input type="date" class="deadline-input" data-task-id="${taskId}">
                <button class="btn btn-sm save-btn save-deadline-btn">Set</button>
            `;
            
            addDeadlineBtn.replaceWith(deadlineEditArea);
            deadlineEditArea.querySelector('.deadline-input').focus();
        }

        // --- DRAG-AND-DROP INITIALIZATION ---
        function initializeSortables() {
            const user = auth.currentUser;
            if (!user) return;
            
            if (categorySortableInstance) {
                categorySortableInstance.destroy();
            }
            categorySortableInstance = new Sortable(categoriesContainer, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                disabled: true, 
                onEnd: (evt) => {
                    const categoryElements = [...categoriesContainer.children];
                    updateCategoryOrder(categoryElements);
                }
            });
            document.querySelectorAll('.task-list').forEach(taskList => {
                new Sortable(taskList, {
                    group: 'tasks',
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    onEnd: (evt) => {
                        const categoryId = evt.target.closest('.category-block').dataset.categoryId;
                        const taskElements = [...evt.target.children];
                        updateTaskOrder(categoryId, taskElements);
                    }
                });
            });
        }

        // --- EVENT LISTENERS ---
        document.body.addEventListener('click', e => {
            if (e.target.id === 'login-btn') {
                authContainer.innerHTML = '<h1>Signing in...</h1>';
                auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider());
            }
        });

        logoutBtn.addEventListener('click', () => auth.signOut());
        addCategoryBtn.addEventListener('click', addCategory);
        newCategoryInput.addEventListener('keypress', e => { if (e.key === 'Enter') addCategory(); });

        document.getElementById('edit-title-btn').addEventListener('click', e => {
            const titleElement = document.getElementById('main-title');
            const currentTitle = titleElement.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'edit-input'; 
            input.value = currentTitle;
            input.style.fontSize = '1.5em';
            input.style.textAlign = 'center';
            titleElement.replaceWith(input);
            input.focus();

            const saveTitle = () => {
                const newTitle = input.value.trim();
                if (newTitle && newTitle !== currentTitle) {
                    updateUserTitle(newTitle);
                }
                const newTitleElement = document.createElement('h1');
                newTitleElement.id = 'main-title';
                newTitleElement.textContent = newTitle || currentTitle;
                input.replaceWith(newTitleElement);
            };
            input.addEventListener('blur', saveTitle);
            input.addEventListener('keypress', e => { if (e.key === 'Enter') input.blur(); });
        });

        document.getElementById('toggle-reorder-btn').addEventListener('click', () => {
            if (!categorySortableInstance) return;
            const isDisabled = categorySortableInstance.option('disabled');
            categorySortableInstance.option('disabled', !isDisabled);
            appContainer.classList.toggle('reordering-active');
            const btn = document.getElementById('toggle-reorder-btn');
            btn.textContent = !isDisabled ? 'Done Reordering' : 'Reorder Categories';
            
            if (!isDisabled) {
                btn.style.backgroundColor = 'var(--accent-primary)';
                btn.style.color = 'var(--bg-primary)';
                btn.style.borderColor = 'var(--accent-primary)';
            } else {
                btn.style.backgroundColor = '';
                btn.style.color = '';
                btn.style.borderColor = '';
            }
        });
        
        categoriesContainer.addEventListener('click', e => {
            const user = auth.currentUser;
            if (!user) return;
            const categoryBlock = e.target.closest('.category-block');
            if (!categoryBlock) return;
            const categoryId = categoryBlock.dataset.categoryId;

            // Category actions
            if (e.target.classList.contains('category-edit-btn')) {
                toggleCategoryEditMode(e.target.closest('.category-header'), true);
            } else if (e.target.classList.contains('category-save-btn')) {
                const newName = categoryBlock.querySelector('.edit-input').value.trim();
                if (newName) updateCategory(categoryId, newName);
            } else if (e.target.classList.contains('category-delete-btn')) {
                if (confirm('Are you sure you want to delete this category and all its tasks?')) deleteCategory(categoryId);
            } else if (e.target.classList.contains('add-task-btn')) {
                const taskInput = categoryBlock.querySelector('.new-task-input');
                if (taskInput.value.trim()) addTask(taskInput.value.trim(), categoryId);
                taskInput.value = '';
            } 
            // Task actions
            else {
                const taskItem = e.target.closest('li');
                if (!taskItem) return;
                const taskId = taskItem.dataset.taskId;
                
                if (e.target.classList.contains('task-checkbox')) {
                    const isCompleted = e.target.checked;
                    toggleTaskCompletion(categoryId, taskId, isCompleted);
                } else if (e.target.classList.contains('task-edit-btn')) {
                    toggleTaskEditMode(taskItem, true);
                } else if (e.target.classList.contains('task-save-btn')) {
                    const newText = taskItem.querySelector('.task-text-edit').value.trim();
                    if (newText) updateTask(categoryId, taskId, newText);
                } else if (e.target.classList.contains('task-delete-btn')) {
                    if (confirm('Are you sure you want to delete this task?')) deleteTask(categoryId, taskId);
                } else if (e.target.classList.contains('add-deadline-btn')) {
                    const taskMeta = e.target.closest('.task-meta');
                    showDeadlineInput(taskMeta, taskId, categoryId);
                } else if (e.target.classList.contains('save-deadline-btn')) {
                    const deadlineInput = taskItem.querySelector('.deadline-input');
                    const deadlineValue = deadlineInput.value;
                    if (deadlineValue) {
                        updateTaskDeadline(categoryId, taskId, new Date(deadlineValue));
                    }
                }
            }
        });
        
        categoriesContainer.addEventListener('keypress', e => {
            if (e.key !== 'Enter') return;
            const user = auth.currentUser;
            if (!user) return;
            const categoryBlock = e.target.closest('.category-block');
            if (!categoryBlock) return;
            const categoryId = categoryBlock.dataset.categoryId;

            if (e.target.classList.contains('new-task-input')) {
                const taskText = e.target.value.trim();
                if (taskText) addTask(taskText, categoryId);
                e.target.value = '';
            } else if (e.target.classList.contains('edit-input')) {
                const newText = e.target.value.trim();
                const taskItem = e.target.closest('li');
                if (newText) {
                    if(taskItem) {
                        updateTask(categoryId, taskItem.dataset.taskId, newText);
                    } else {
                        updateCategory(categoryId, newText);
                    }
                }
            } else if (e.target.classList.contains('task-text-edit')) {
                const taskItem = e.target.closest('li');
                const newText = e.target.value.trim();
                if (newText) {
                    updateTask(categoryId, taskItem.dataset.taskId, newText);
                }
            }
        });

        // --- DATABASE ACTIONS ---
        function loadUserTitle(userId) {
            const userDocRef = db.collection('users').doc(userId);
            userDocRef.get().then(doc => {
                if (doc.exists && doc.data().title) {
                    document.getElementById('main-title').textContent = doc.data().title;
                }
            });
        }
        
        function updateUserTitle(newTitle) {
            const user = auth.currentUser;
            if (!user || !newTitle) return;
            db.collection('users').doc(user.uid).set({ title: newTitle }, { merge: true })
              .catch(error => console.error("Error updating title: ", error));
        }

        function addCategory() {
            const categoryName = newCategoryInput.value.trim();
            const user = auth.currentUser;
            if (!categoryName || !user) return;
            const categoriesRef = db.collection('users').doc(user.uid).collection('categories');
            categoriesRef.get().then(snapshot => {
                categoriesRef.add({ 
                    name: categoryName, 
                    order: snapshot.size, 
                    createdAt: firebase.firestore.FieldValue.serverTimestamp() 
                });
            });
            newCategoryInput.value = '';
        }

        function addTask(taskText, categoryId) {
            const user = auth.currentUser;
            if (!taskText || !categoryId || !user) return;
            const tasksRef = db.collection('users').doc(user.uid).collection('categories').doc(categoryId).collection('tasks');
            tasksRef.get().then(snapshot => {
                tasksRef.add({ 
                    text: taskText, 
                    order: snapshot.size,
                    completed: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp() 
                });
            });
        }

        function deleteCategory(categoryId) {
            const user = auth.currentUser;
            if (!categoryId || !user) return;
            db.collection('users').doc(user.uid).collection('categories').doc(categoryId).delete();
        }

        function deleteTask(categoryId, taskId) {
            const user = auth.currentUser;
            if (!categoryId || !taskId || !user) return;
            db.collection('users').doc(user.uid).collection('categories').doc(categoryId).collection('tasks').doc(taskId).delete();
        }

        function updateTask(categoryId, taskId, newText) {
            const user = auth.currentUser;
            if (!categoryId || !taskId || !newText || !user) return;
            db.collection('users').doc(user.uid).collection('categories').doc(categoryId).collection('tasks').doc(taskId)
              .update({ text: newText })
              .catch(error => console.error("Error updating task: ", error));
        }
        
        function toggleTaskCompletion(categoryId, taskId, isCompleted) {
            const user = auth.currentUser;
            if (!categoryId || !taskId || !user) return;
            db.collection('users').doc(user.uid).collection('categories').doc(categoryId).collection('tasks').doc(taskId)
              .update({ completed: isCompleted })
              .catch(error => console.error("Error updating task completion: ", error));
        }
        
        function updateTaskDeadline(categoryId, taskId, deadline) {
            const user = auth.currentUser;
            if (!categoryId || !taskId || !user) return;
            db.collection('users').doc(user.uid).collection('categories').doc(categoryId).collection('tasks').doc(taskId)
              .update({ deadline: firebase.firestore.Timestamp.fromDate(deadline) })
              .catch(error => console.error("Error updating task deadline: ", error));
        }
        
        function updateCategory(categoryId, newName) {
            const user = auth.currentUser;
            if (!categoryId || !newName || !user) return;
            db.collection('users').doc(user.uid).collection('categories').doc(categoryId)
              .update({ name: newName })
              .catch(error => console.error("Error updating category: ", error));
        }

        function updateCategoryOrder(categoryElements) {
            const user = auth.currentUser;
            if (!user) return;
            const batch = db.batch();
            categoryElements.forEach((element, index) => {
                const docRef = db.collection('users').doc(user.uid).collection('categories').doc(element.dataset.categoryId);
                batch.update(docRef, { order: index });
            });
            batch.commit().catch(err => console.error("Error updating category order", err));
        }

        function updateTaskOrder(categoryId, taskElements) {
            const user = auth.currentUser;
            if (!user || !categoryId) return;
            const batch = db.batch();
            taskElements.forEach((element, index) => {
                const docRef = db.collection('users').doc(user.uid).collection('categories').doc(categoryId).collection('tasks').doc(element.dataset.taskId);
                batch.update(docRef, { order: index });
            });
            batch.commit().catch(err => console.error("Error updating task order", err));
        }
    </script>
</body>
</html>
